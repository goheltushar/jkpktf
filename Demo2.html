
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Kirtan Title Finder...</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- BootStrap -->
        <link rel="stylesheet" href="scripts/bootstrap.min.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Type Ahead -->
        <link rel="shortcut icon" type="image/x-icon" href="http://twitter.com/favicons/favicon.ico">
        <link rel="stylesheet" href="http://twitter.github.io/typeahead.js/css/examples.css">


    </head>

    <body>

        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="btn-group" data-toggle="buttons" >
                    <table class="table">
                        <tr> 
                            <td id="stes"> 
                                <label class="btn btn-info">
                                    <input type="radio" name="options" value="Exact"> Exact Search 
                                </label>
                            </td>
                            <td id="strs">
                                <label class="btn btn-info">
                                    <input type="radio" name="options" value="Random" checked> Random Search
                                </label>
                            </td>
                        </tr> 
                        <tr>
                            <td> 
                                <div class="example" id="the-basics">
                                    <input name="exacttext" class="typeahead" type="text" placeholder="Type Letters or Words of Kirtan...">
                                </div> 
                            </td>
                            <td>
                                <div class="example" id="bloodhound">
                                    <input name="randomtext" class="typeahead" type="text" placeholder="Type Letters or Words of Kirtan...">
                                </div>
                            </td>

                        </tr>
                    </table>

                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title" id="myModalLabel">Kirtan Details.....</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <tbody>
                                                <tr id=rowenglishtitle>
                                                    <td>English Title:  </td>
                                                    <td id=englishtitle>apanapan rakhana mere ghanashyam</td>
                                                </tr>
                                                <tr id=rowbook>
                                                    <td >Book:  </td>
                                                    <td id=book>Prem Ras Madira</td>
                                                </tr>
                                                <tr id=rowmadhuri>
                                                    <td>Madhuri:  </td>
                                                    <td id=madhuri>E.g. Virah Madhuri</td>
                                                </tr>
                                                <tr id=rowpagenumber>
                                                    <td>Page Number:  </td>
                                                    <td id=pagenumber>120</td>
                                                </tr>
                                                <tr id=rowpadnumber>
                                                    <td>Pad Number:  </td>
                                                    <td id=padnumber>130</td>
                                                </tr>
                                                <tr id=rowsbook>
                                                    <td>Second Book:  </td>
                                                    <td id=sbook>Prem Ras Madira</td>
                                                </tr>

                                                <tr id=rowspagenumber>
                                                    <td>Second Book Page:  </td>
                                                    <td id=spagenumber>120</td>
                                                </tr>
                                                <tr id=rowspadnumber>
                                                    <td>Second Book Pad:  </td>
                                                    <td id=spadnumber>130</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success" data-dismiss="modal">Radhey Radhey</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>






        <!--  JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="http://twitter.github.io/typeahead.js/js/jquery-1.10.2.min.js"></script>

        <!--  TypeAhead -->
        <script src="http://twitter.github.io/typeahead.js/js/handlebars.js"></script>
        <script src="http://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>

        <!--  BootStrap -->
        <script src="scripts/bootstrap.min.js"></script>

        <!-- Custom -->
        <script src="scripts/titles.js"></script>
        <script src="scripts/legends.js"></script>
        <script src="scripts/myjq.js"></script>
    </body>
</html>
